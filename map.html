<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet"/>
    <title>NE-PARK</title>
  </head>
  <body>
    <div class="container">
      <h1>Dash Board</h1>
      <div class="js-clock">
        <p class="js-date"></p>
        <p class="js-time"></p>
      </div>
    </div>
    <div class="dash_menu">
      <div class="dash_btn">
        <div class="btn1">
          <i class="fas fa-parking fa-s"></i>
          <span>단속현황</span>
        </div>
        <div class="btn2">
          <a href="map.html">
            <i class="fas fa-map-marked-alt fa-s"></i>
            <span>지도</span>
          </a>
        </div>
        <div class="btn3">
          <i class="fas fa-user fa-s"></i>
          <span>사용자</span>
        </div>
        <div class="btn4">
          <i class="far fa-clock fa-s"></i>
          <span>통계</span>
        </div>
        <div class="btn5">
          <i class="fas fa-chalkboard-teacher fa-s"></i>
          <span>관리</span>
        </div>
      </div>
    </div>
    <div class="map-screen">
        
    </div>
    </div>
    <div id="copy">
      <span>copyright &copy; by 국현 All Right Reseved</span>
      
    </div>
    <script src="clock.js"></script>
    <script src="https://kit.fontawesome.com/cb8c3ef81d.js" crossorigin="anonymous"></script>
  </body>
</html>
