<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet"/>
    <title>NE-PARK</title>
  </head>
  <body>
    <div>
      <h1>NE-PARK WEB V1.0</h1>
    </div>
    <div class="login_background">
      <div class="login_form">
        <form>
          <div class="login_div">
            <label for="user">Username</label>
            <input type="text" id="user"  required minlength="4" maxlength="8" placeholder="Username">
          </div>
          <div class="login_div">
            <label for="pass">Password </label>
            <input type="text" id="pass"  required minlength="10" placeholder="Password">
          </div>
          <div class="login_btn">
            <a href="dash.html">
              <input type="submit" value="로그인">
            </a>
          </div>
        </form>

      </div>
      <img src="./image/NASA.jpg">
    </div>
    <div id="copy">
      <span>copyright &copy; by 국현 All Right Reseved</span>
    </div>
  </body>
</html>
